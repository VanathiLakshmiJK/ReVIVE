<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ReVIVE - Login</title>
    <style>
        body,
        html {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
        }

        .container {
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }

        .login-box {
            background-color: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            width:100%;
            max-width: 400px;
            text-align: center;
        }

        .login-box img {
            max-width: 100px;
            margin-bottom: 20px;
        }

        .login-box h1 {
            font-size: 36px;
            margin-bottom: 10px;
            color: #4CAF50;
        }

        .login-box p {
            font-size: 14px;
            color: #666;
            margin-bottom: 30px;
        }

        .login-box input {
            width: 100%;
            padding: 12px;
            margin: 8px 0;
            border-radius: 4px;
            border: 1px solid #ccc;
            font-size: 16px;
        }

        .login-box button {
            width: 100%;
            padding: 12px;
            background-color: #4CAF50;
            border: none;
            color: white;
            border-radius: 4px;
            font-size: 16px;
            cursor: pointer;
            margin-top: 20px;
        }

        .login-box button:hover {
            background-color: #45a049;
        }

        @media (max-width: 600px) {
            .login-box {
                padding: 15px;
            }

            .login-box h1 {
                font-size: 28px;
            }

            .login-box p {
                font-size: 12px;
            }
        }
    </style>
</head>

<body>
    

    <div class="container">
        <div class="login-box">
            <img src="logo.png" alt="ReVIVE Logo" id="logo">
            <h1>ReVIVE</h1>
            <p>Relive, Reuse and Recycle</p>

            <form>
                <input type="text" id="username" placeholder="User Name" required>
                <input type="email" id="email" placeholder="Mail ID" required>
                <input type="password" id="password" placeholder="Password" required>
                <button type="submit">Login</button>
            </form>
        </div>
    </div>

    <script>
        document.querySelector('button').addEventListener('click', function (event) {
            event.preventDefault(); // Prevent form submission for now
            window.location.href = "roles.html"; // Redirect to roles page
        });
    </script>

</body>

</html>
