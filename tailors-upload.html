<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tailor Upload Work</title>
    <style>
        body,
        html {
            font-family: Arial, sans-serif;
            background: linear-gradient(90deg, #00A0A8, #66D37A);
            color: #333;
            margin: 0;
            padding: 0;
        }

        .container {
            width: 100%;
            max-width: 600px;
            margin: 0 auto;
            padding: 20px;
            text-align: center;
            background: #fff;
            border-radius: 8px;
            box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.1);
        }

        header {
            margin-bottom: 20px;
        }

        header img.logo {
            width: 80px;
            margin-bottom: 10px;
        }

        header h1 {
            font-size: 24px;
            color: #2e7d32;
        }

        form {
            display: flex;
            flex-direction: column;
        }

        form label {
            text-align: left;
            font-weight: bold;
            margin: 8px 0 4px;
        }

        form input {
            padding: 8px;
            margin-bottom: 10px;
            border: 1px solid #ddd;
            border-radius: 4px;
        }

        button.upload-button {
            background-color: #2e7d32;
            color: #fff;
            padding: 10px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }

        button.upload-button:hover {
            background-color: #388e3c;
        }

        a.back-button {
            color: #2e7d32;
            text-decoration: none;
            margin-top: 20px;
            display: inline-block;
        }
    </style>
</head>

<body>
    <div class="container">
        <header>
            <img src="logo.png" alt="ReVIVE Logo" class="logo">
            <h1>Tailor Upload Work</h1>
            <p>Post your stitched bags for sale.</p>
        </header>

        <form id="uploadForm">
            <label for="type">Bag Type:</label>
            <input type="text" id="type" name="type" placeholder="Enter bag type" required>

            <label for="size">Bag Size:</label>
            <input type="text" id="size" name="size" placeholder="Enter bag size" required>

            <label for="quantity">Quantity (kg):</label>
            <input type="number" id="quantity" name="quantity" placeholder="Enter quantity" required>

            <label for="price">Price (â‚¹/kg):</label>
            <input type="number" id="price" name="price" placeholder="Enter price" required>

            <button type="submit" class="upload-button">Upload Work</button>
        </form>

        <a href="tailors-dashboard.html" class="back-button">Back to Dashboard</a>
    </div>

    <script src="tailors-upload.js"></script>
</body>

</html>
