<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Revive - Admin Dashboard</title>
    <link rel="stylesheet" href="admin.css">
</head>

<body>
    <div class="admin-container">
        <aside class="sidebar">
            <div class="logo">
                <img src="logo.png" alt="Revive Logo">
                <h1>Revive Admin</h1>
            </div>
            <nav>
                <ul>
                    <li class="active" data-section="dashboard">
                        <i class="icon-dashboard"></i>
                        <span>Dashboard</span>
                    </li>
                    <li data-section="users">
                        <i class="icon-users"></i>
                        <span>User Management</span>
                    </li>
                    <li data-section="content">
                        <i class="icon-content"></i>
                        <span>Content Management</span>
                    </li>
                    <li data-section="analytics">
                        <i class="icon-analytics"></i>
                        <span>Analytics</span>
                    </li>
                    <li data-section="settings">
                        <i class="icon-settings"></i>
                        <span>Settings</span>
                    </li>
                </ul>
            </nav>
        </aside>

        <main class="main-content">
            <header>
                <div class="search-bar">
                    <input type="text" placeholder="Search...">
                    <button class="search-btn">
                        <i class="icon-search"></i>
                    </button>
                </div>
                <div class="user-profile">
                    <img src="testi5.png" alt="Admin Avatar">
                    <span>Vanu</span>
                    <button class="logout-btn" </button>
                        <a href="home.html">Logout</a>
                </div>
            </header>

            <section id="dashboard" class="section active">
                <h2>Dashboard Overview</h2>
                <div class="dashboard-cards">
                    <div class="card total-users">
                        <h3>Total Users</h3>
                        <p class="count">250</p>
                    </div>
                    <div class="card active-projects">
                        <h3>Active Projects</h3>
                        <p class="count">50</p>
                    </div>
                    <div class="card revenue">
                        <h3>Monthly Revenue</h3>
                        <p class="count">Rs.24,500</p>
                    </div>
                </div>
            </section>

            <section id="users" class="section">
                <h2>User Management</h2>
                <table class="user-table">
                    <thead>
                        <tr>
                            <th>ID</th>
                            <th>Name</th>
                            <th>Email</th>
                            <th>Role</th>
                            <th>Actions</th>
                        </tr>
                    </thead>
                    <tbody id="userTableBody">
                        <!-- Users will be dynamically populated -->
                    </tbody>
                </table>
            </section>

            <section id="content" class="section">
                <h2>Content Management</h2>
                <div class="content-actions">
                    <button class="add-content-btn">Add New Content</button>
                </div>
                <div class="content-list" id="contentList">
                    <!-- Content items will be dynamically populated -->
                </div>
            </section>
        </main>
    </div>

    <!-- Modals -->
    <div id="userModal" class="modal">
        <div class="modal-content">
            <span class="close-modal">&times;</span>
            <h2>User Details</h2>
            <form id="userForm">
                <input type="text" name="name" placeholder="Full Name" required>
                <input type="email" name="email" placeholder="Email" required>
                <select name="role">
                    <option value="admin">Admin</option>
                    <option value="editor">Editor</option>
                    <option value="viewer">Viewer</option>
                </select>
                <button type="submit">Save User</button>
            </form>
        </div>
    </div>

    <script src="admin.js"></script>
</body>

</html>
