<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us</title>
    <link rel="stylesheet" href="contact.css">
</head>

<body>

    <header class="header">
        <div class="logo-container">
            <img src="logo.png" alt="ReVIVE Logo" class="logo-image">
            <h1 class="logo-text">ReVIVE</h1>
        </div>
        <nav class="navigation">
            <a href="home.html">Home</a>
            <a href="about.html">About Us</a>
            <a href="contact.html">Contacts</a>
            <a href="roles.html">Roles/Login</a>
        </nav>
    </header>

    <main class="main-content">
        <div class="contact-container">
            <div class="left-section">
                <img src="logo.png" alt="ReVIVE" class="contact-logo">
                <h1>ReVIVE</h1>
                <p class="tagline">Relive, Reuse, and Redefine</p>
            </div>
            <div class="right-section">
                <h2>Contact Us</h2>
                <p>We'd love to hear from you! Whether you have a question or just want to share your thoughts, feel
                    free to get in touch.</p>
                <form class="contact-form">
                    <label for="name">Your Name:</label>
                    <input type="text" id="name" placeholder="Enter your name" required>

                    <label for="email">Your Email:</label>
                    <input type="email" id="email" placeholder="Enter your email" required>

                    <label for="message">Message:</label>
                    <textarea id="message" rows="4" placeholder="Your message..." required></textarea>

                    <button type="submit">Send Message</button>
                </form>
                <p class="footer-note">Â© 2024 ReVIVE | All rights reserved.</p>
            </div>
        </div>
    </main>
    <script src="contact.js"></script>
</body>

</html>
